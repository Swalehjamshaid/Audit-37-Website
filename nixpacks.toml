# nixpacks.toml

# This is the most complete list of system libraries required for WeasyPrint 
# on Nix-based container platforms (like Railway).
[phases.setup]
nixPkgs = [
    "pkg-config", 
    "cairo", 
    "pango", 
    "glib", 
    "gobject-introspection",
    "libxml2", 
    "libxslt", 
    "fontconfig"
]
