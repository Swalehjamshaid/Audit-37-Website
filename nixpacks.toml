# nixpacks.toml

# Required for WeasyPrint on Railway/Nixpacks
[phases.setup]
nixPkgs = [
    "python311",
    "cairo",
    "pango",
    "gdk-pixbuf",
    "glib",
    "harfbuzz",
    "fribidi",
    "gobject-introspection",
    "libxml2",
    "libxslt",
    "fontconfig",
    "freetype",
    "pkg-config"
]

aptPkgs = [
    "libpango-1.0-0",
    "libpangocairo-1.0-0",
    "libcairo2",
    "libffi-dev",
    "libssl-dev",
    "fonts-dejavu"
]
