{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <h1>Audit Report</h1>
        <h4>{{ audit.website }}</h4>
        <p class="text-muted">{{ audit.timestamp|date:"d F Y, H:i" }}</p>
    </div>
    <a href="{% url 'download_pdf' audit.id %}" class="btn btn-success btn-lg">Download PDF</a>
</div>

<div class="row">
    {% for metric in audit.metrics.all %}
    <div class="col-md-6 mb-3">
        <div class="card border-start {% if metric.value >= 90 %}border-success{% elif metric.value >= 70 %}border-warning{% else %}border-danger{% endif %} border-5">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <h5>{{ metric.name }}</h5>
                    <h3 class="text-primary">{{ metric.value|floatformat:1 }}%</h3>
                </div>
                <small class="text-muted">{{ metric.details }}</small>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
